<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JOKESTER!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
</head>
<body>
<div class="tile is-ancestor">
    <div class="tile">
        <div class= "tile is-parent is-10">  
            <h1 class = "tile is-child title mt-1">JOKESTER!</h1>
        </div>        
            <div class= "tile is-parent">
                <div class= "tile is-child">
                    <nav class="navbar" role="navigation" aria-label="main navigation">
                        <div class="navbar-brand">
                            <div id="navbarBasicExample" class="navbar-menu">
                                <div class="navbar-end">
                                    <a id="aboutUs" class="button is-primary is-light"> About us </a>
                                </div>    
                            </div>
                        </div>
                    </nav>
                </div>
            </div>            
        </div>    
</div>        
<div class="container is-fluid">
    <div class="tile is-ancestor">
            <div class="tile is-parent is-vertical is-3">
                <div class="tile is-child">
                    <!--Unordered list element -->
                    <div class="dropdown">
                        <div class="dropdown-trigger">
                            <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
                                <span>Joke Categories</span>
                                <span class="icon is-small">
                                    <i class="fa fa-angle-down" aria-hidden="true"></i>
                                </span>
                            </button>
                        </div>
                        <div class="dropdown-menu" id="dropdown-menu" role="menu">
                            <div class="dropdown-content">
                                <a href="#" class="dropdown-item">Programming</a>
                                <a href="#" class="dropdown-item">Misc.</a>
                                <a href="#" class="dropdown-item">Dark</a>
                                <a href="#" class="dropdown-item">Pun</a>
                                <a href="#" class="dropdown-item">Spooky</a>
                                <a href="#" class="dropdown-item">Christmas</a>
                                <a href="#" class="dropdown-item">Dad Jokes</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tile is-child">
                    <div>
                        <h3>FAVORITE JOKES</h3>
                        <ul id="savedFavorites">
                        </ul>
                    </div>
                </div>
            </div>
        <div class="tile is-vertical">
            <div class="tile is-parent is-9">
                <div class="tile is-child is-8 notification is-info">
                    <h1 class = "title is-3">Your Joke of the day</h1>
                    <p class="subtitle is-5"></p>       
                </div>
                <div class="tile is-child is-8 notification is-link">
                        <h1 class = "title is-3">Joke of the day</h1>
                        <p id="jokeOfDay" class="subtitle is-5"></p>
                        <button id="saveBtn">save</button>
                </div>
            </div>
            <div class="tile is-parent">
                <div class="tile is-child notification is-success" id="jokesMain"></div>
        </div>
    </div>
</div>
        <div id="aboutUsModal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
            We are a team of four, making jokes easier for us all :) Adam Burch,
            Cassandra Pacheco, Joe Amador, Mark Manalo.
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
